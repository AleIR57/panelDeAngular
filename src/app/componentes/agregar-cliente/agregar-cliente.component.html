<div class = "card">
    <div class = "card-header ">
        Agregar cliente
    </div>
    <div class = "card-body">
       <form ngNativeValidate [formGroup] = "formularioDeClientes" (ngSubmit) = "enviarDatos()">
           <div class = "mb-3">
               <label for = "" class= "form-label">Nombres:</label>
               <input required type= "text" class= "form-control" formControlName = "nombres" name = "" id = "" aria-describedby="helpId" placeholder= "Nombres del cliente">
               <label for = "" class= "text-primary">Obligatorio</label>
           </div>

           <div class = "mb-3">
            <label for = "" class= "form-label">Apellidos:</label>
            <input required type= "text" class= "form-control" formControlName = "apellidos" name = "" id = "" aria-describedby="helpId" placeholder= "Apellidos del cliente">
            <label for = "" class= "text-primary">Obligatorio</label>   
        </div>

        <div class = "mb-3">
            <label for = "" class= "form-label">Whatsapp:</label>
            <input required type= "number" class= "form-control" formControlName = "whatsapp" name = "" id = "" aria-describedby="helpId" placeholder= "Whatsapp del cliente">  
            <label for = "" class= "text-primary">Obligatorio</label> 
        </div>

        <div class = "mb-3">
            <label for = "" class= "form-label">Teléfono:</label>
            <input  type= "number" class= "form-control" formControlName = "telefono" name = "" id = "" aria-describedby="helpId" placeholder= "Fijo o Movil">  
            <label for = "" class= "text-primary">Opcional</label> 
        </div>

        <div class = "mb-3">
            <label for = "" class= "form-label">Correo electrónico:</label>
            <input type= "email" class= "form-control" formControlName = "correo" name = "" id = "" aria-describedby="helpId" placeholder= "tuemail@ejemplo.com">
            <label for = "" class= "text-primary">Opcional</label>   
        </div>

        <div class = "btn-group" role= "group" aria-label = "">
            <button type= "button" type = "submit" class= "btn btn-success">Agregar</button>
            
        </div>

        <div class = "btn-group" role= "group" aria-label = "">

            <button *ngIf = "idRol == 2" type= "button" routerLink = "/listar-cliente" class= "btn btn-primary boton2">Cancelar</button>
            <button  *ngIf = "idRol == 1" type= "button" routerLink = "/listar-cliente-colaborador" class= "btn btn-primary boton2">Cancelar</button>
        </div>

        

       </form>
    </div>
</div>
